    <nabar>

                <label for="">

                <label  for="" class="secondLab">
                    <input type="text" placeholder="Regular Price" id="ProductRegularPrice" required>
                </label>
            </form>
        </div>
        <div class="container-first">
            <form action="" class="formItem">
                <label for="" class="firstLab">
                    <input type="number" placeholder="Sale Price" id="ProductSalePrice" required>
                </label>

                    <input type="text" placeholder="description" id="ProductDesc" required>
                </label>
                <select id="categorys" class="secondLab">

                    <option value="Stranger Things">Stranger Things</option>

                <button id="subItem" type="submit">Add Item</button>
            </div>

                    <input type="file" id="image_input"></input>

            </div>
